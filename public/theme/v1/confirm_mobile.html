<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>خيركم</title>
	<!-- Stylesheets -->

	<link rel="stylesheet" href="css/animate.min.css">
	<link href="css/fontawesome-all.css" rel="stylesheet">
	<link href="css/material-design-iconic-font.css" rel="stylesheet">
	<link href="css/owl.carousel.min.css" rel="stylesheet">
	<link href="css/owl.theme.default.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- Responsive -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href="css/responsive.css" rel="stylesheet">

<body>
	<div class="main-wrapper">
		<div class="pages_register">
			<div class="header_lang">
				<div class="container clearfix">
					<div class="lang_site_r">
						<a href="#">English</a>
					</div>
				</div>
			</div>
			<div class="page_register_content">
				<div class="container">
					<div class="row justify-content-md-center">
						<div class="col-lg-5 col-md-7">
							<div class="logo_site_center">
								<a href="#"><img src="images/logo.png" alt="" class="img-responsive"></a>
							</div>
							<h2 class="title_reg">تأكيد رقم الجوال</h2>
							<div class="confirm_mobile_box">
								<p>تم إرسال رمز التأكيد الى الجوال الخاص بك</p>
								<h3>يرجى ادخال رمز التأكيد</h3>
								<form class="form_st1" action="#">
									<div class="confirm_inputs">
										<input type="text" class="form-control">
										<input type="text" class="form-control">
										<input type="text" class="form-control">
										<input type="text" class="form-control">
									</div>
									<button type="button" data-toggle="modal" data-target="#modal_confirm" class="btn btn-block btn_orange">تأكيد</button>
								</form>
								<div class="reg_bottom">
									<a href="#" class="retrn_confirm">إعادة ارسال رمز التأكيد</a>
									<p>من خلال التسجيل ، فإنك توافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية </a> و <a href="#">سياسة ملفات تعريف الارتباط.</a></p>
									<h3><a href="#">عودة للصفحة الرئيسية</a></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!--main-wrapper-->
	<!-- Modal CONFIRM-->
	<div class="modal fade" id="modal_confirm" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <div class="message_success">
	        	<h2>تم التأكيد بنجاح</h2>
	        	<img src="images/success.png" alt="" class="img-responsive">
	        	<p>سيتم التوجه  الى الصفحة الرئيسية </p>
	        </div>
	      </div>
	    </div>
	  </div>
	</div> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="js/script.js"></script>
